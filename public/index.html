<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Pairing Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      position: relative;
      flex-direction: column;
    }

    /* Style for the upload form positioned in the top-left */
    .upload-container {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 250px; /* Further reducing the width */
    }

    h1 {
      font-size: 1.8rem;
      color: #5f6368;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    h3 {
      font-size: 1rem;
      color: #444;
      margin-bottom: 10px;
      font-weight: 600;
    }

    form {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-bottom: 30px;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #5a4ae3;
    }

    /* Styling for the pairings section and cards */
    #pairingCards {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;  /* Push the pairing cards down a little */
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 250px; /* Fixed card size */
      margin-bottom: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card img {
      width: 100%;
      height: auto;
      max-width: 180px;  /* Fixed image size */
      margin: 5px 0;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    /* Styling for the "Next Pair" button */
    #nextPairButton {
      margin-top: 20px;
      padding: 8px 15px;
      font-size: 0.9rem;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    #nextPairButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h1>Clothing Pairing Web App</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <h3>Upload Topwear</h3>
      <input type="file" id="topwear" name="topwearImages" multiple required />
      
      <h3>Upload Bottomwear</h3>
      <input type="file" id="bottomwear" name="bottomwearImages" multiple required />

      <button type="submit">Upload Images</button>
    </form>
  </div>

  <div id="pairingCards"></div>

  <button id="nextPairButton" style="display:none;">Next Pair</button>

  <div class="footer">
    <p>&copy; 2024 Clothing Pairing Web App. All Rights Reserved.</p>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData();
      const topwearFiles = document.getElementById('topwear').files;
      const bottomwearFiles = document.getElementById('bottomwear').files;

      // Append each selected topwear image
      Array.from(topwearFiles).forEach(file => {
        formData.append('topwearImages', file);
      });

      // Append each selected bottomwear image
      Array.from(bottomwearFiles).forEach(file => {
        formData.append('bottomwearImages', file);
      });

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        const pairingCardsDiv = document.getElementById('pairingCards');
        pairingCardsDiv.innerHTML = ''; // Clear any previous content

        let allCombinations = [];
        data.topwearImages.forEach(topImage => {
          data.bottomwearImages.forEach(bottomImage => {
            allCombinations.push({ topImage, bottomImage });
          });
        });

        let currentIndex = 0;
        function displayPair(index) {
          pairingCardsDiv.innerHTML = ''; // Clear previous pair
          const pair = allCombinations[index];
          const card = document.createElement('div');
          card.className = 'card';
          
          const topwearImg = document.createElement('img');
          topwearImg.src = pair.topImage;
          card.appendChild(topwearImg);
          
          const bottomwearImg = document.createElement('img');
          bottomwearImg.src = pair.bottomImage;
          card.appendChild(bottomwearImg);

          pairingCardsDiv.appendChild(card);
        }

        // Display first pair
        displayPair(currentIndex);

        // Show the next pair button and add click event listener
        const nextButton = document.getElementById('nextPairButton');
        nextButton.style.display = 'inline-block';
        nextButton.addEventListener('click', function() {
          currentIndex = (currentIndex + 1) % allCombinations.length;
          displayPair(currentIndex);
        });
      })
      .catch(err => {
        console.error('Error:', err);
      });
    });
  </script>

</body>
</html>
